<html>
  <p-panel>
    <p-header>
      Usuarios
    </p-header>
    <form  [formGroup]="formUsuario">
      <div class="ui-g">
        <div class="ui-g-12 ui-md-6">
          <div class="ui-g-4">
            Nome Completo
          </div>
          <div class="ui-g-8">
            <input style="width: 100%" formControlName="nomecompleto" pInputText type="text" onkeyup="this.value = this.value.toUpperCase();" />
          </div>
        </div>

        <div class="
            ui-g-12 ui-md-6">
          <div class="ui-g-4">
            Email
          </div>
          <div class="ui-g-8">
            <input style="width: 100%" formControlName="email" pInputText type="text" onkeyup="this.value = this.value.toLowerCase();" />
          </div>
        </div>

        <div class="
              ui-g-12 ui-md-6">
          <div class="ui-g-4">
            Senha
          </div>
          <div class="ui-g-8">
            <input style="width: 100%" formControlName="senha" pInputText type="password" />
          </div>
        </div>
      </div>

    </form>
  </p-panel>
  <p-toolbar [style]="{'width':'100%'}">
    <div class="ui-toolbar-group-left">
      <button pButton type="submit" label="Cadastrar" [disabled]="formUsuario.invalid" tooltipPosition="top" pTooltip="Cick aqui praza fazer a busca"
        icon="fa fa-search" class="ui-button-info" type="submit"></button>
    </div>

    <div class="ui-toolbar-group-right">
      <button icon="pi pi-sign-out" class="ui-button-info" tooltipPosition="top" pButton type="button" [routerLink]="['/menu']"
        pTooltip="Click aqui para voltar para voltar ao  menu" label="Sair" class="ui-button-raised"></button>
    </div>
  </p-toolbar>
  <p-table #dt [columns]="colunas" [value]="usuarios" [paginator]="true" [rows]="13" [resizableColumns]="true"
  [responsive]="true">

  <ng-template pTemplate="header" let-colunas>
      <tr>
        <th *ngFor="let col of colunas" [pSortableColumn]="col.field" pResizableColumn><span class="ui-column-title">
            {{col.header}}</span>
          <p-sortIcon [field]="colunas.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
        </th>

      </tr>
    </ng-template>


    <ng-template pTemplate="body" let-usu>
        <tr>

          <td style=" background-color: orange" pResizableColumn><span class="ui-column-title">ID</span>
            {{usu.id}}</td>
          <td pResizableColumn><span class="ui-column-title">NOME</span>{{usu.nomecompleto}}</td>
          <td pResizableColumn><span class="ui-column-title">EMAIL</span>{{usu.emailprincipal}}</td>

          <td pResizableColumn><span class="ui-column-title">SELECIONAR</span>
            <button class="ui-button-raised" pButton pTooltip="Selecione a solicitação desejada" icon="fa fa-eye fa-2x"></button>
          </td>
        </tr>
      </ng-template>

  </p-table>


</html>
