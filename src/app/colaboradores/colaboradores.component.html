<!DOCTYPE html>
<html>
<p-panel>
  <p-header>
    <div style="text-align:center">
    Prestadores
    </div>
  </p-header>
  <div style="text-align: right; margin-bottom:5px; margin-top:1px">
      <button style="margin:4px 4px 0 0" icon="pi pi-sign-out" class="ui-button-info" pButton type="button" [routerLink]="['/menu']" pTooltip="Click aqui para voltar para voltar ao  menu" label="Sair" class="ui-button-raised"></button>
  </div>
  <p-table #dt [columns]="colunas" [value]="colaborador" [paginator]="true" [rows]="15" [resizableColumns]="true"
    [responsive]="true">
    <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="fa fa-search fa-2x" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="32" placeholder="Filtro global" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-colunas>
      <tr>
        <th *ngFor="let col of colunas" [pSortableColumn]="col.field" pResizableColumn>
          {{col.header}}
          <p-sortIcon [field]="colunas.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
        </th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-colab>
      <tr>
        <td style="background-color: orange" pResizableColumn><span class="ui-column-title">ID</span>{{colab.id}}</td>
        <td pResizableColumn><span class="ui-column-title">NOME</span> {{colab.nome}}</td>
        <td pResizableColumn><span class="ui-column-title">OAB</span> {{colab.oab}}</td>
        <td pResizableColumn><span class="ui-column-title">EMAIL</span> {{colab.emailprimario}}</td>
        <td pResizableColumn><span class="ui-column-title">TEL</span> {{colab.telefoneprimario}}</td>
        <td pResizableColumn><span class="ui-column-title">CELULAR</span> {{colab.telefonecelularprimario}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
</html>
