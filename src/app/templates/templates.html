
<div class="ui-g">
    <div class="ui-g-12 ui-md-6">
        <div class="ui-g-4">
            InputText
        </div>
        <div class="ui-g-8">
            <input pInputText type="text" />
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-g-4">
            Textarea
        </div>
        <div class="ui-g-8">
            <textarea pInputTextarea type="text"></textarea>
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-g-4">
            Calendar
        </div>
        <div class="ui-g-8">
            <p-calendar [(ngModel)]="date"></p-calendar>
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-g-4">
            Suggest
        </div>
        <div class="ui-g-8">
            <p-autoComplete [(ngModel)]="country" [suggestions]="filteredCountriesSingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="30"
            placeholder="Countries" [minLength]="1"></p-autoComplete>
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-g-4">
            Button
        </div>
        <div class="ui-g-8">
            <button pButton label="Save"type="button"></button>
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-g-4">
            SplitButton
        </div>
        <div class="ui-g-8">
            <p-splitButton label="Save" icon="pi pi-check" [model]="splitMenuItems"></p-splitButton>
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-g-4">
            Dropdown
        </div>
        <div class="ui-g-8">
            <p-dropdown [options]="cities" [(ngModel)]="selectedCity" [autoWidth]="false"></p-dropdown>
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-g-4">
            Password
        </div>
        <div class="ui-g-8">
            <input type="text" pPassword />
        </div>
    </div>
</div>


<p-table [value]="cars" [style]="{'margin-top':'20px'}" [value]="cars" [rows]="10" [paginator]="true" [pageLinks]="3" [responsive]="true">
<ng-template pTemplate="header">
    <tr>
        <th>Vin</th>
        <th>Year</th>
        <th>Brand</th>
        <th>Color</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-car>
    <tr>
        <td>{{car.vin}}</td>
        <td>{{car.year}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.color}}</td>
    </tr>
</ng-template>
</p-table>

p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" label="New" icon="pi pi-plus"></button>
        <button pButton type="button" label="Upload" icon="pi pi-upload" class="ui-button-success"></button>

        <i class="pi pi-bars"></i>

        <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="ui-button-warning"></p-splitButton>
    </div>

    <div class="ui-toolbar-group-right">
        <button pButton type="button" icon="pi pi-search"></button>
        <button pButton type="button" icon="pi pi-calendar" class="ui-button-success"></button>
        <button pButton type="button" icon="pi pi-times" class="ui-button-danger"></button>
    </div>
</p-toolbar>
